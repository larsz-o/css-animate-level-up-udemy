<html>
  <head>
    <title>Hero Header: Level Up your CSS Animation</title>
    <!-- The default layout, resets and and text styling -->
    <link href="stylesheets/main.css" rel="stylesheet">
    <!-- Custom styling for the header -->
    <link href="stylesheets/header.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="header-content">
        <img src="images/rocky-dashed.svg" class="rocky-dashed animate-pop-in">
        <h1 class="header-title animate-pop-in">Your awesome landing page</h1>
        <h3 class="header-subtitle animate-pop-in">A useful start for your projects</h3>
        <p class="header-button animate-pop-in"><a href="#calls-to-action" class="button">Get started today</a></p>
      </section>
      <section class="header-down-arrow">
        <img src="images/downarrow.png" alt="down" width="50px"/>
      </section>
    </header>
    <script>
      //  before the page load is complete, add " js-loading" to any existing body class 
      document.body.className += " js-loading"; 
      // when the load event is complete (page is fully loaded), run our function showPage
      window.addEventListener("load", showPage, false);
      //showPage() removes the js-loading class so that we can time the animations to start only when this class is not present.
      function showPage(){
        document.body.className = document.body.className.replace("js-loading", "");
      }
    </script>
  </body>
</html>
